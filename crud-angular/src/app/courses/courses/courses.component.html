<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos dispon√≠veis
    </mat-toolbar>
    <!-- condicional pra carregar os dados(course) ou o spinner(loading) -->
    <div *ngIf="courses$ | async as courses; else loading">
<table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <!-- _id Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let course"> {{course._id}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let course"> {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Course category">{{ course.category | category}}</mat-icon>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" aria-label="Add course" (click)="onAdd()">
        <mat-icon >
          add
          </mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course">
      <button mat-mini-fab color="primary" aria-label="Edit course">
        <mat-icon>
          <span class="material-symbols-outlined">
            edit
            </span>
        </mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Edit course">
        <mat-icon>
          <span class="material-symbols-outlined">
            delete
            </span>
        </mat-icon>
      </button>

    </mat-cell >

    </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<ng-template #loading=>
  <div class="loading-spinner">
  <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card-content>

</mat-card>
